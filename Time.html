<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Línea de tiempo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="timeline">
    <div class="line"></div>

    <div class="event left">
      <span class="arrow">←</span>
      <div class="content">
        <h4>Iglesia</h4>
        <p>5:30 pm</p>
      </div>
    </div>

    <div class="event right">
      <span class="arrow">→</span>
      <div class="content">
        <h4>Vestimenta</h4>
        <p>Formal</p>
      </div>
    </div>

    <div class="event right">
      <span class="arrow">→</span>
      <div class="content">
        <h4>Recepción</h4>
      </div>
    </div>

    <div class="event left">
      <span class="arrow">←</span>
      <div class="content">
        <h4>Marimba</h4>
      </div>
    </div>

  </section>

</body>
</html>
